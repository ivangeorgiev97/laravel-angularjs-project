<form class='form-horizontal' name='category' ng-show='editFormState' ng-submit='editCategory(currentCategory)'>
    <div class='form-group'>
        <label for='category_name'>Category name:</label>
        <input class='form-control' type='text' name='category_name' ng-model='currentCategory.category_name' required>
    </div>
    <div class='form-group'>
        <button class='btn btn-primary' ng-disabled='category.$invalid'>Update</button>
    </div>
</form>
