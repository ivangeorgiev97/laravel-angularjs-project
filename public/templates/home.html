<div class="row">

    <div class="col-md-9">
        <div ng-repeat="article in articles" class="articles">
            <article>
                <h4 class="h4 articles-title"><a href="#!/article/{{article.id}}">{{article.title}}</a></h4>
                <hr class="hr">
                <p class="articles-description">
                    <a style="text-decoration: none; color: grey;" href="#!/article/{{article.id}}#commentSection">View Comments</a>
                </p>
                <p class="articles-content">
                    {{article.content}}
                </p>
                <p class="articles-description">
                    Posted on {{ article.created_at | date }}. Last edited on {{ article.updated_at | date}}
                </p>
            </article>  
        </div>

        <!-- TODO: add pagination {{ $articles->links() }} -->
    </div>


    <div class="col-md-3">

        <span class="section-title">Categories</span>

        <hr class="hr" />

        <ul id="categories-list"> 
            <li ng-repeat="category in categories"><a href="#!/article/byCategory/{{category.id}}">{{category.category_name}}</a></li> 
        </ul>

    </div>

</div>
