<h3>Contact</h3>

<div class="row">
    <span class="has-error" ng-repeat="error in errors">{{ error}}</span>
    <span class="success" ng-show="succes">{{success}}</span>

    <div class="col-md-8">
        <form class="form-horizontal" name="contact" ng-submit='sendEmail(contactInfo)'>
            <div class="form-group">
                <label for="contact-email">Email:</label>
                <input type="text" id="contact-email" class="form-control" name="email" ng-model="contactInfo.email">
            </div>
            <div class="form-group">
                <label for="contact-subject">Subject:</label>
                <input type="text" id="contact-subject" class="form-control" name="subject" ng-model="contactInfo.subject">
            </div>
            <div class="form-group">
                <label for="contact-message">Message:</label>
                <textarea id="contact-message" class="form-control" rows="5" name="message" ng-model="contactInfo.message"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Send message</button>
            </div>
        </form>
    </div>
    
</div>
