<h3>Login</h3>

<div><span class="has-error" style="color: red" ng-if="errors.length > 0" ng-repeat="error in errors track by $index">{{ error}}</span></div>

<form class='form-horizontal' name='user' ng-submit='loginUser(userInfo)' ng-show='loginFormState'>
    <div class='form-group'>
        <label for="email">E-Mail:</label>
        <input class="form-control" type="text" name="email" placeholder="Email..." ng-model="userInfo.email" required />
    </div>
    <div class='form-group'>
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" placeholder="Enter password..." ng-model="userInfo.password" required />
    </div>
    <div class="form-group">
        <button class="btn btn-primary" ng-disabled='user.$invalid'>Login</button>
    </div>
</form>

<div ng-show="loginDivState">
    <h3> Success! </h3>
</div>
