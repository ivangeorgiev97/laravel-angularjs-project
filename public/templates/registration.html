<h3>Registration</h3>

<div><span class="has-error" ng-if="errors.length > 0" ng-repeat="error in errors track by $index">{{ error}}</span></div>

<form class='form-horizontal' name='user' ng-submit='insertUser(userInfo)' ng-show='registerFormState'>
    <div class='form-group'>
        <label for="email">E-Mail:</label>
        <input class="form-control" type="text" name="email" placeholder="Email..." ng-model="userInfo.email" required />
    </div>
    <div class='form-group'>
        <label for="name">Name:</label>
        <input class="form-control" type="text" name="name" placeholder="Name..." ng-model="userInfo.name" required />
    </div>
    <div class='form-group'>
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" placeholder="Enter password..." ng-model="userInfo.password" required />
    </div>
    <div class="form-group">
        <label for="passwordConfirmed">Repeat password:</label>
        <input class="form-control" type="password" name="passwordConfirmed" placeholder="Enter password again..." ng-model="userInfo.passwordConfirmed" required />
    </div>
    <div class="form-group">
        <button class="btn btn-primary" ng-disabled='user.$invalid'>Register</button>
    </div>
</form>

<div ng-show="loginDivState">
    <h3> Success! </h3>
    <ul style="list-style-type: none">
        <li><a href="#!/{{links.links[0]}}">{{links.links[0]| uppercase}}</a></li>
    </ul>
</div>
